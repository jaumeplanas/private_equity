services:
  odoo:
    container_name: odoo-pe
    platform: linux/amd64
    build: .
    depends_on:
      - db
      - kwkhtmltopdf
    ports:
      - "8069:8069"
    volumes:
      - private-equity-odoo-data:/data/odoo
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=odoo
      - DB_PASSWORD=odoo
      - DB_FILTER=.*
      - LIST_DB=True
      - WORKERS=0
      - ADMIN_PASSWD=1234
      - SERVER_SIDE_MODULES=base,web

  db:
    image: postgres:14
    platform: linux/amd64
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
    volumes:
      - private-equity-db-data:/var/lib/postgresql/data

  kwkhtmltopdf:
    image: ghcr.io/acsone/kwkhtmltopdf:0.12.5-latest
    platform: linux/amd64

volumes:
  private-equity-odoo-data:
  private-equity-db-data:
   